<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Code Quiz</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
  </head>
  <!-- header containing game name and timer -->
  <header>
    <nav class="navbar navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Code Quiz</a>
        <div id="timer">Time:</div>
      </div>
    </nav>
  </header>

  <body>
    <!-- main container -->
    <main class="text-center">
      <!-- container for title -->
      <section id="welcome-wrapper">
        <h1 class="mt-4">Code Quiz</h1>
        <h4 class="mx-10 m-5">Try to answer the following questions in the alotted time. Incorrect answers will result in a 15 second deduction. When the time runs out or all questions have been answered, the game is over.</h4>
      </section>
      <button type="button" class="btn btn-primary" id="start-btn">START</button>
      <!-- container for displaying questions -->
      <div class="question-wrapper">
        <h2 class="mt-4" id="current-question"></h2>
        <!-- unordered list to house all dynamic <li> tags from JavaScript function -->
        <ul class= "mx-10 m-5" id="current-choices"></ul>
      </div>
      <!-- container for initials entry -->
      <div class="submit-highscore">
        <h1 class="mt-4">Game Over!</h1>
        <br>
        <input type="text" id="player" placeholder="Enter your initials" />
        <button class="btn btn-primary" id="submitBtn">Submit</button>
      </div>
      <!-- container for displaying highscore -->
      <div class="highscore-wrapper">
        <h1 class="mt-4">Game Over!</h1>
        <br>
        <h2 class="text-primary" id="highscores">Highscores</h2>
        <ul class="ps-0 bg-danger bg-gradient bg-opacity-25" id="highscore-list"></ul>
    </main>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script type="text/javascript" src="./assets/js/app.js"></script>
  </body>
</html>
